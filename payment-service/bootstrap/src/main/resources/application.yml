spring:
  datasource:
    url: jdbc:h2:mem:payment
    username: sa
    password:
    driver-class-name: org.h2.Driver

  output:
    ansi:
      enabled: always   # 실행 시 콘솔 ANSI 색상 출력 활성화

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  application:
    name: payment-service

server:
  port: 8084
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
